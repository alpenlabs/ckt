version: 2
updates:
    # GitHub Actions dependencies
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "monthly"
          time: "00:00"
      cooldown:
          default-days: 7
      # Group all updates into a single PR
      groups:
          all-dependencies:
              patterns:
                  - "*"
              update-types:
                  - "minor"
                  - "patch"
      open-pull-requests-limit: 10
      commit-message:
          prefix: "chore(deps)"
          include: "scope"

    # Rust/Cargo dependencies
    - package-ecosystem: "cargo"
      directory: "/"
      schedule:
          interval: "weekly"
          day: "monday"
          time: "00:00"
      cooldown:
          default-days: 7
      # Group non-security updates
      groups:
          rust-dependencies:
              patterns:
                  - "*"
              update-types:
                  - "minor"
                  - "patch"
      # Security updates remain ungrouped for urgent handling
      open-pull-requests-limit: 20
      commit-message:
          prefix: "chore(deps)"
          include: "scope"
